<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./birdsImg.css" />
    <title>Birds Img</title>
  </head>
  <body>
    <div>
      <div>
        <h1>Birds Image and Sounds</h1>
        <table>
          <tr>
            <th>Birds</th>
            <th>Sounds</th>
          </tr>
          <tr>
            <td>
              <img src="./assets/crow.jpg" alt="crow" />
            </td>
            <td>
              <audio controls autoplay>
                <source src="./assets/crow.mp3" type="audio/mp3" />
              </audio>
            </td>
          </tr>
          <tr>
            <td>
              <img src="./assets/peacock.jpg" alt="peacock" />
            </td>
            <td>
              <audio controls autoplay>
                <source src="./assets//peacock.mp3" type="audio/mp3" />
              </audio>
            </td>
          </tr>
          <tr>
            <td>
              <img src="./assets/hummingbird.jpg" alt="hummingbird" />
            </td>
            <td>
              <audio controls autoplay>
                <source src="./assets//humming-bird.mp3" type="audio/mp3" />
              </audio>
            </td>
          </tr>
          <tr>
            <td>
              <img src="./assets/parrot.jpg" alt="parrot" />
            </td>
            <td>
              <audio controls autoplay>
                <source src="./assets/parrot.mp3" type="audio/mp3" />
              </audio>
            </td>
          </tr>
          <tr>
            <td>
              <img src="./assets/duck.jpg" alt="duck" />
            </td>
            <td>
              <audio controls autoplay>
                <source src="./assets/duck.mp3" type="audio/mp3" />
              </audio>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
