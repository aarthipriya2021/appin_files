<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./registration_form.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <div class="container">
      <p class="h1tag" style="font-weight: bolder;">
        <span style="color: burlywood">Re</span
        ><span style="color: darkgray">gi</span
        ><span style="color: darkgray">ster</span>
        <span style="color: honeydew">He</span
        ><span style="color: lightpink">re!</span>
        </p>
      <video width="1000" height="400" autoplay muted>
        <source src="./assets/video.mp4" type="video/mp4" /></video
      ><br />
      <!-- <label for="name">Name</label> -->
      <input
        type="text"
        value=""
        name="name"
        size="65"
        placeholder="Enter your Name"
      />
      <br />
      <!-- <label for="mob_num">Mobile Number:</label> -->
      <input
        type="number"
        size="80"
        value=""
        name="mob_num"
        class="mob_num"
        placeholder="Enter your Mobile number"
      />
      <br />
      <label for="course">Course:</label>
      <select name="Course">
        <option>Frontend</option>
        <option>Backend</option>
        <option>Fullstack</option>
      </select>
      <br />
      <h4>Please Select tech languages</h4>
      <input type="checkbox" name="html" class="checkboxes" />
      <label for="html">HTML</label><br />
      <input type="checkbox" name="css" class="checkboxes" />
      <label for="css">CSS</label><br />
      <input type="checkbox" name="js" class="checkboxes" />
      <label for="js">JS</label><br />
      <input type="checkbox" name="react" class="checkboxes" />
      <label for="react">React</label><br />
      <input type="checkbox" name="bootstrap" class="checkboxes" />
      <label for="bootstrap">Bootstrap</label><br />
      <h4>Please upload your resume:</h4>
      <input type="file" name="file" />
      <br />

      <button class="btn">Submit</button>
