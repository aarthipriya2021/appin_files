<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagination Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .page-content {
      display: none;
    }
    .page-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4">Pagination Example</h1>
    <!-- Pagination -->
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item disabled" id="prev">
          <a class="page-link" href="#" aria-label="Previous" onclick="changePage('prev')">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item active" data-page="1"><a class="page-link" href="#">1</a></li>
        <li class="page-item" data-page="2"><a class="page-link" href="./pageTwo.html">2</a></li>
        <li class="page-item" data-page="3"><a class="page-link" href="./pageThree.html">3</a></li>
        <li class="page-item" data-page="3"><a class="page-link" href="./pageFour.html">4</a></li>
        <li class="page-item" id="next">
          <a class="page-link" href="#" aria-label="Next" onclick="changePage('next')">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

</body>
</html>
