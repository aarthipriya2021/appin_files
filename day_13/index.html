<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Bootstrap | Form group | Input Group</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="container text-center">Bootstrap Form</h1>
      <form action="/action_page.php" class="was-validated formClass">
        <div class="col-md-4 form-group">
          <label for="validationServer01" class="form-label">First name</label>
          <input type="text" class="form-control" value="" required />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Enter Correct Details</div>
        </div>
        <br />
        <div class="col-md-4">
          <label for="validationServer02" class="form-label">Last name</label>
          <input type="text" class="form-control" value="" required />
          <div class="valid-feedback">Looks good!</div>
          <div class="invalid-feedback">Enter Correct Details</div>
        </div>
        <br />
        <div class="col-md-4">
          <label for="validationServerUsername" class="form-label"
            >Username</label
          >
          <div class="input-group has-validation">
            <span class="input-group-text">@</span>
            <input
              type="text"
              class="form-control"
              aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"
              required
            />
            <div id="validationServerUsernameFeedback" class="valid-feedback">
              Looks Good!
            </div>
            <div class="invalid-feedback">Enter Correct Details</div>
          </div>
        </div>
        <br />
        <div class="col-md-6">
          <label for="validationServer03" class="form-label">City</label>
          <input
            type="text"
            class="form-control"
            aria-describedby="validationServer03Feedback"
            required
          />
          <div class="valid-feedback">Looks Good!</div>
          <div class="invalid-feedback">Enter Correct Details</div>
        </div>
        <br />
        <div class="col-md-3">
          <label for="validationServer04" class="form-label">State</label>
          <select
            class="form-select"
            aria-describedby="validationServer04Feedback"
            required
          >
            <option selected disabled value="">Choose...</option>
            <option>TN</option>
            <option>Kerala</option>
            <option>Karnataka</option>
            <option>TN</option>
          </select>
          <div id="validationServer04Feedback" class="valid-feedback">
            Looks Good!
          </div>
          <div class="invalid-feedback">Enter Correct Details</div>
        </div>
        <br />
        <div class="col-md-3">
          <label for="validationServer05" class="form-label">Zip</label>
          <input
            type="number"
            class="form-control"
            aria-describedby="validationServer05Feedback"
            required
          />
          <div class="valid-feedback">Looks Good!</div>
          <div class="invalid-feedback">Enter Correct Details</div>
        </div>
        <br />
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              aria-describedby="invalidCheck3Feedback"
              required
            />
            <label class="form-check-label" for="invalidCheck3">
              Thanks for agree! </label
            ><br />
            <div id="invalidCheck3Feedback" class="valid-feedback">
              You must agree before submitting.
            </div>
            <br />
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>
  </body>
</html>
