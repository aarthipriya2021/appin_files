<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./imageGallery.css" />
    <title>Image Gallery</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>CSS Image Gallery</h1>
            <p>
                Use this multi functional image gallery to share your awesome image and video<br />
                contend with the audience of your website! It has a wide range of useful features<br />
                and customizing options.
            </p>
            
        </div>
    </div>
    <div class="middle">
            <h1>Images with subtitles</h1>
            <div class="images">
                <img src="./assets/01.jpg" alt="img_01" />
                <img src="./assets/02.jpg" alt="img_02" />
                <img src="./assets/03.jpg" alt="img_03" />
                <img src="./assets/04.jpg" alt="img_04" />
                <img src="./assets/05.jpg" alt="img_05" />
                <img src="./assets/06.jpg" alt="img_06"/>
                <img src="./assets/07.jpg" alt="img_07" />
                <img src="./assets/08.jpg" alt="img_08" />
            </div>
        </div>
        <div class="bottom">
            <h1>Responsive and mobile-friendly</h1>
            <div class="bottomImages">
                <img src="./assets/01.jpg" alt="img_01" />
                <img src="./assets/02.jpg" alt="img_02" />
                <img src="./assets/03.jpg" alt="img_03" />
                <img src="./assets/04.jpg" alt="img_04" />
                <img src="./assets/05.jpg" alt="img_05" />
                <img src="./assets/06.jpg" alt="img_06"/>
                <img src="./assets/07.jpg" alt="img_07" />
                <img src="./assets/08.jpg" alt="img_08" />
            </div>
        </div>
    </div>
</body>
</html>
